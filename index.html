<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mug Website</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Mug Shop</a>
        <a href="/api/mugs" class="hover:text-gray-300">View Mugs</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-200 py-16">
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to the Mug Shop!</h1>
        <p class="text-lg">Browse our collection of beautiful mugs.</p>
      </div>
    </section>

    <!-- Product Listing Section -->
    <section class="py-16">
      <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Product Card Example -->
        <!-- Replace with dynamic data fetched from the server -->
        <div class="bg-white p-6 shadow-md rounded-lg">
          <h2 class="text-xl font-bold mb-2">Product Title</h2>
          <p class="text-gray-600 mb-4">Description of the product.</p>
          <div class="flex justify-between items-center">
            <span class="text-lg font-bold">$24.99</span>
            <button
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
      <p>&copy; 2024 Mug Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
